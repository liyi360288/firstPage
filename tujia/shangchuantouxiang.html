<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/global-2015.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/shangchuantouxiang.css">
    <title>3.1个人中心-上传头像</title>
</head>
<body>
    <div class="box">
        <h3>修改头像<i class="icon"></i></h3>
        <div class="box_content">
            <div class="lside">
                <button class="btn">选择图片<i class="icon"></i></button>
                <p>仅支持JPG、JPEG、GIF、PNG格式的图片，大小不超过2MB</p>
            </div>
            <div class="rside">
                <span>预览</span><br>
                <img src="images/touxiangxiaotu.png" alt="" class="px_100"><br>
                <span>100px x 100px</span><br>
                <img src="images/touxiangxiaotu.png" alt="" class="px_60"><br>
                <span>60px x 60px</span><br>
                <img src="images/touxiangxiaotu.png" alt="" class="px_40"><br>
                <span>40px x 40px</span>
            </div>
            <button class="btn_keepchange">保存修改</button>
        </div>      
    </div>
</body>
</html>
